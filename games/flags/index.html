<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flags</title>
    <link rel="stylesheet" href="../utils/reset.css">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main>
        <div class="start">
            <button class="start_button">시작하기</button>
        </div>
        <div class="end">
            <div class="end_mask"></div>
            <div class="end_board">
                <div class="end_text">청기백기 결과</div>
                <div class="end_point">5점</div>
                <button class="restart_button">다시해보기</button>
            </div>
        </div>
        <section>
            <div class="info">
                <div class="score">
                    <div class="score_text">SCORE</div>
                    <div class="point">0</div>
                </div>
                <h1>청기백기 게임을 해보아요</h1>
                <div class="time">60</div>
            </div>
            <div class="command">
                <div class="statement"></div>
                <div class="result">
                    <img class="result_img" src="./images/correct.png" alt="">
                </div>
            </div>
            <div class="progressbar">
                <canvas class="progress" width="200" height="60" overflow="hidden"></canvas>
            </div>
            <div class="flags">
                <button class="blue_flag">청</button>
                <button class="character">
                    <img class="char" src="./images/char_up.png" alt="char_up">
                </button>
                <button class="white_flag">백</button>
            </div>
            <div class="playBtns">
                <div class="playBtn">
                    <button class="btn btn_blue_up">▲</button>
                    <button class="btn btn_stand">▲</button>
                    <button class="btn btn_white_up">▲</button>
                </div>
                <div class="playBtn">
                    <button class="btn btn_blue_down">▼</button>
                    <button class="btn btn_sit">▼</button>
                    <button class="btn btn_white_down">▼</button>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
