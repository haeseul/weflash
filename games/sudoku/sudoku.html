<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- mobile status bar color -->
    <meta name="theme_color" content="#fff">
    <title>Sudoku</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- app css -->
    <link rel="stylesheet" href="./sudoku.css">

<body>
    <!-- top nav -->
    <nav>
        <div class="nav_container">
            <a href="#" class="nav_logo">
                Sudoku
            </a>
            <div class="dark_mode_toggle" id="dark_mode_toggle">
                <i class="bx bxs_sun"></i>
                <i class="bx bxs_moon"></i>

    </nav>

                <div class="btn" id="btn_level">
                    Easy

                <div class="btn" id="btn_continue">Continue</div>
                <div class="btn btn_blue" id="btn_play">New Game</div>
            </div>
            <!-- end start screen -->
            
            <!-- game screen -->
            <div class="main_game active">
