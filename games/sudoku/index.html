<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- mobile status bar color -->
    <meta name="theme_color" content="#fff">
    <title>Sudoku</title>
    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- app css -->
    <link rel="stylesheet" href="./sudoku.css">
</head>
<body>
    <!-- top nav -->
    <nav>
        <div class="nav_container">
            <a href="#" class="nav_logo">
                Sudoku
            </a>
            <div class="main_game_info_box main_game_info_time">
                <span id="game_time">00:00:00</span>
                <div class="pause_btn" id="btn_pause">
                    <i class="bx bx-pause"></i>
                </div>
            </div>
            <div class="dark_mode_toggle" id="dark_mode_toggle">
                <i class="bx bxs-sun"></i>
                <i class="bx bxs-moon"></i>

                    <div class="tag name">name</div>
                    <input type="text" placeholder="이름을 입력하세요" maxlength="11" class="input_name" id="input_name">
                    <div class="tag level">level</div>
                    <div class="btn btn_level" id="btn_level">Easy</div>
                </div>
                <div class="btn btn_orange" id="btn_play">New Game</div>
            </div>
            <!-- end start screen -->

                <div class="main_game_info">
                    <div class="main_game_info_box main_game_info_name">
                        <span id="player_name">hs</span>
                    </div>
                    <div class="main_game_info_box main_game_info_level">

            <!-- pause screen -->
            <div class="pause_screen" id="pause_screen">
                <div class="btn btn_orange" id="btn_resume">이어서하기</div>
                <div class="btn btn_new_game" id="btn_new_game">New Game</div>

            <!-- result screen -->
            <div class="result_screen" id="result_screen">
                <div class="congrate">성공했습니다!</div>

                <div id="result_time"></div>

            </div>

        </div>

    <script src="./js/constant.js"></script>
