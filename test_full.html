<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체검사결과</title>
    <link rel="stylesheet" href="./assets/css/test-css.css">
    <link rel="stylesheet" href="./assets/css/test_result_full.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
</head>
<body>
    <div class="parent">
        <div class="child">
            <div class="display">
                <div class="test_result_full">
                    <div class="test_result_header">· 전체결과 ·</div>
                    <div class="carousel_container">
                        <div class="carousel">
                        </div>
                    </div>
                    <div class="carousel_buttons">
                        <button class="carousel_prev_button"><i class="fas fa-caret-left"></i></button>
                        <button class="carousel_next_button"><i class="fas fa-caret-right"></i></button>
                    </div>
                    <div class="test_result_ratio">
                        <div class="test_result_ratio_text">각 결과의 비율은?</div>
                        <div class="test_result_ratio_graph"></div>
                    </div>
                    <div class="test_result_footer">
                        <div class="test_result_redo">
                            <a href="#">
                                <div class="test_result_redo_text">다시 해보기</div>
                                <img class="test_result_redo_char" src="./assets/image/redman.png" alt="redo">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="control">
            <div class="cross"></div>
            <div class="buttons">
                <button class="prev_button" disabled>이전</button>
                <button class="fullpage_button" onclick="location.href='test_full.html'">전체</button>
                <button class="next_button" disabled>다음</button>
            </div>
        </div>
    </div>
    <script src="./assets/script/test_full_script.js"></script>
</body>
</html>
